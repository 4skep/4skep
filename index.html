<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Comic sans, sans-serif;
            background-color: #f2f2f2;
            padding-top: 50px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-top: 50px;
        }

        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333333;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Website</h1>
    <p>Thank you for visiting! Stay tuned for updates and exciting content.</p>
    <div class="container">
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
